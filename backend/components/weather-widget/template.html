        // ç»Ÿä¸€çš„ fetch å‡½æ•°ï¼Œä½¿ç”¨åç«¯ä»£ç†
        async function fetchApiData(endpoint) {
            // ä½¿ç”¨åç«¯ä»£ç† APIï¼Œéšè— API Key
            // ä»é…ç½®çš„ endpoint è½¬æ¢ä¸ºä»£ç† API è·¯å¾„
            let apiPath;
            if (endpoint.includes('/weather/now')) {
                apiPath = '/api/preview/weather-widget/api/weather?type=now';
            } else if (endpoint.includes('/weather/24h')) {
                apiPath = '/api/preview/weather-widget/api/hourly';
            } else if (endpoint.includes('/weather/7d')) {
                apiPath = '/api/preview/weather-widget/api/daily';
            } else if (endpoint.includes('/air/now')) {
                apiPath = '/api/preview/weather-widget/api/air';
            } else {
                throw new Error('Unknown endpoint: ' + endpoint);
            }

            // ä½¿ç”¨ apiPrefix æ„å»ºå®Œæ•´çš„ URL
            // åˆ¤æ–­ apiPath æ˜¯å¦å·²åŒ…å«æŸ¥è¯¢å‚æ•°ï¼Œå†³å®šç”¨ ? è¿˜æ˜¯ &
            const separator = apiPath.includes('?') ? '&' : '?';
            const apiUrl = WEATHER_API.apiPrefix
                ? `${WEATHER_API.apiPrefix.replace(/\/$/, '')}${apiPath}${separator}location=${WEATHER_API.location}`
                : `${apiPath}${separator}location=${WEATHER_API.location}`;
            console.log(`Fetching ${endpoint} from proxy: ${apiUrl}`);

            try {
                const response = await fetch(apiUrl, {
                    signal: AbortSignal.timeout(10000) // 10s timeout
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const json = await response.json();

                if (json.code !== '200') {
                    throw new Error(`API Error: ${json.code}`);
                }

                return json;

            } catch (error) {
                console.error(`Fetch failed:`, error.message);
                throw error;
            }
        }

        // è·å–æ‰€æœ‰å¤©æ°”æ•°æ®
        async function fetchAllWeatherData(forceUpdate = false) {
            const now = Date.now();
            if (!forceUpdate &&
                weatherCache.data &&
                weatherCache.lastUpdate &&
                (now - weatherCache.lastUpdate < weatherCache.cacheTime)) {
                console.log('Using cached weather data');
                return weatherCache.data;
            }

            // å®šä¹‰éœ€è¦è·å–çš„ç«¯ç‚¹
            const endpoints = [
                { name: 'now', path: '/weather/now' },
                { name: 'air', path: '/air/now' },
                { name: 'hourly', path: '/weather/24h' },
                { name: 'daily', path: '/weather/7d' }
            ];

            const results = {};
            let success = true;

            try {
                // å¹¶è¡Œè·å–æ‰€æœ‰æ•°æ®
                const promises = endpoints.map(async (ep) => {
                    const data = await fetchApiData(ep.path);
                    return { name: ep.name, data };
                });

                const responses = await Promise.all(promises);
                responses.forEach(res => {
                    results[res.name] = res.data;
                });

                weatherCache.data = results;
                weatherCache.lastUpdate = now;
                console.log('Successfully fetched all data');
                return results;

            } catch (error) {
                console.error('Failed to fetch all weather data:', error.message);
                success = false;
            }

            if (!success) {
                if (weatherCache.data) {
                    console.warn('Fetching failed, using stale cache data.');
                    return weatherCache.data;
                }
                throw new Error('Failed to fetch weather data and no cache available.');
            }
        }

        function showWeatherDetails() {
            const popup = document.querySelector('.weather-details-popup');
            const mainInfo = document.querySelector('.main-info');
            const container = document.querySelector('.widget-container');

            const isMobile = window.matchMedia('(hover: none) and (pointer: coarse)').matches;

            if (isMobile) {
                popup.classList.add('show');
                const closeOnOutsideClick = (e) => {
                    if (!popup.contains(e.target) && !mainInfo.contains(e.target)) {
                        popup.classList.remove('show');
                        document.removeEventListener('click', closeOnOutsideClick);
                    }
                };
                setTimeout(() => {
                    document.addEventListener('click', closeOnOutsideClick);
                }, 100);
                return;
            }

            const containerRect = container.getBoundingClientRect();
            const mainInfoRect = mainInfo.getBoundingClientRect();

            const popupWidth = 200;
            const popupHeight = 180;
            const padding = 8;

            let left, top;

            if (containerRect.right - mainInfoRect.right >= popupWidth + padding) {
                left = mainInfoRect.right + padding;
                top = mainInfoRect.top;
            }
            else if (mainInfoRect.left - containerRect.left >= popupWidth + padding) {
                left = mainInfoRect.left - popupWidth - padding;
                top = mainInfoRect.top;
            }
            else {
                left = Math.max(
                    containerRect.left + padding,
                    Math.min(
                        mainInfoRect.left,
                        containerRect.right - popupWidth - padding
                    )
                );
                top = mainInfoRect.bottom + padding;
            }

            top = Math.max(
                containerRect.top + padding,
                Math.min(
                    top,
                    containerRect.bottom - popupHeight - padding
                )
            );

            popup.style.left = `${left - containerRect.left}px`;
            popup.style.top = `${top - containerRect.top}px`;
            popup.classList.add('show');
